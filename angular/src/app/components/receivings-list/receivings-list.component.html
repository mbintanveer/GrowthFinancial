<div class="col">
    <div id="page-content">
        <div id="vendors">
            <div id="table-container">
                <div id="table-header">
                    <div id="table-header-left">
                        <span id="tab-title">Receivings</span>
                    </div>
                    <div id="table-header-right">
                        <input id="search" type="text" placeholder="Search Receivings">
                        <img id="search-icon" src="search.png">
                        <button id="add-bill" class="table-header-button" routerLink="/Add-Receiving">Add Receiving</button>
                    </div>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <td>Serial No</td>
                            <td>Date Created</td>
                            <td>Receiving Type</td>
                            <td>Receiving Amount</td>
                            <td>
                                View Receiving
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let receiving of receivings | paginate : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index" [class.active]="i == currentIndex">
                            <td>{{(page-1)*10 +i +1}}</td>
                            <td>{{receiving.date_created}}</td>
                            <td>{{receiving.receiving_description}}</td>
                            <td>{{receiving.receiving_amount}}</td>
                            <td>
                                <!-- <a routerLink="/View-Receivings/{{receiving.receiving_id}}">
                                    View
                                </a> | -->
                                <a routerLink="/Receivings/{{receiving.receiving_id}}">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center ">
        <pagination-controls previousLabel="Prev" Responsive=True nextLabel="Next" (pageChange)="tabSize($event)">

        </pagination-controls>
    </div>
</div>
