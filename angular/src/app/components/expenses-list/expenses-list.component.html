<div class="col">
    <div id="page-content">
        <div id="vendors">
            <div id="table-container">
                <div id="table-header">
                    <div id="table-header-left">
                        <span id="tab-title">Expenses</span>
                    </div>
                    <div id="table-header-right">
                        <input id="search" type="text" placeholder="Search Expenses">
                        <img id="search-icon" src="search.png">
                        <button id="add-bill" class="table-header-button" routerLink="/Add-Expense">Add Expense</button>
                    </div>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <td>Serial No</td>
                            <td>Date Created</td>
                            <td>Expense Type</td>
                            <td>Expense Amount</td>
                            <td>
                                View Expense
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let expense of expenses; let i = index">
                            <td>{{expense.expense_id }}</td>
                            <td>{{expense.date_created}}</td>
                            <td>{{expense.expense_type}}</td>
                            <td>{{expense.expense_amount}}</td>
                            <td>
                                <!-- <a routerLink="/View-Expenses/{{expense.expense_id}}">
                                    View
                                </a> | -->
                                <a routerLink="/Expenses/{{expense.expense_id}}">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
